<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="vert-profile">
        <div class="flex-ctr">
            <span>ONLINE</span>
            <img src="https://live.staticflickr.com/65535/53147018538_68d2aa358e_w.jpg" id="headshot"
                alt="Headshot_square">
            <p id="name">John Shoshone</p>
        </div>

        <div id="rating" class="flex-ctr">
            <img src="https://i.imgur.com/iUpkmhs.png">
            <p>Psychic Healer</p>
        </div>


        <div id="cost" class="flex-ctr">
            <p>
                <strong>5 mins free</strong>
                <br>
                then $5.99/min
            </p>
        </div>

        <div id="phone" class="contact flex-ctr">PHONE</div>

    </section>
    <section id="horz-profile">
        
    </section>
