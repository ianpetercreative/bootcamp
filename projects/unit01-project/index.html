<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <h1>Checkers</h1>
    <h3 id="player-turn"></h3>
    <main id="table">
        <div id="game-board">
            <div class="row">
                <div class="square unplayable"></div>
                <div class="square" data-row="0" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="0" data-col="3"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="0" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="0" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="1" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="1" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="1" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="1" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>

            <div class="row">
                <div class="square unplayable"></div>
                <div class="square" data-row="2" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="2" data-col="3"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="2" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="2" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="3" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="3" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="3" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="3" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>

            <div class="row">
                <div class="square unplayable"></div>
                <div class="square" data-row="4" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="4" data-col="3"></div>
                <div class="square unplayable" ></div>
                <div class="square" data-row="4" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="4" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="5" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="5" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="5" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="5" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>

            <div class="row">
                <div class="square unplayable"></div>
                <div class="square" data-row="6" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="6" data-col="3"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="6" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="6" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="7" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="7" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="7" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square" data-row="7" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>
        </div>
    </main>
</body>

</html>
